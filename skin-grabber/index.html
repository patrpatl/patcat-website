<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Grabber Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="avatar.js"></script>
    <script src="getskin.js"></script>
    <script src="carousell.js"></script>
    <script src="responsive.js"></script>
</head>

<style>
    body {
        background: url('../nether.png');
        background-size: cover;
        background-position: center;
        transition: ease 2s;
    }
</style>

<body class="bg-light">
    <div class="top-bar" style="position: fixed; width: 100%;">
        <link rel="stylesheet" href="../topbar.css">
        <link rel="stylesheet" href="../centerstage.css">
        <div class="centerstage">
            <img class="logo" src="../logo.png" alt="testing logo stuff">
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
            <div class="d-flex justify-content-center mb-4">
                <img id="avatarImg" src="https://crafatar.com/avatars/8667ba71b85a4004af54457a9734eed7?size=128&overlay" alt="Steve" class="rounded-circle border border-3 border-white shadow" style="width:100px;height:100px;margin-top:-64px;background:#fff;">
            </div>
            <h4 class="text-center fw-bold mb-3" id="bigcenter" style="font-family: 'Montserrat', Arial, sans-serif; color: #4e54c8;">Minecraft Skin Grabber</h4>
            <form id="skinForm" autocomplete="off">
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-12 col-md-10">
                        <input type="text" class="form-control" id="username" required placeholder="Minecraft Username...">
                    </div>
                    <div class="col-6 col-md-2 justify-content-center">
                        <button class="btn btn-primary w-100" type="submit">
                            <span class="material-icons align-middle">search</span>
                            <span class="d-inline d-md-none">Get Skin</span>
                        </button>
                    </div>
                    <div class="col-6 d-grid d-md-none mt-2">
                        <button id="clearBtn" class="btn btn-outline-secondary" type="button">
                            <span class="material-icons align-middle me-1">delete</span>Clear
                        </button>
                    </div>
                </div>
            </form>
            <div id="output" class="mt-3"></div>
            <div id="error" class="text-danger mt-3 fw-semibold"></div>
        </div>
    </div>

    <!-- Warning Popup Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-warning">
                <div class="modal-header bg-warning-subtle">
                    <h5 class="modal-title" id="warningModalLabel">
                        <span class="material-icons align-middle me-1 text-warning">warning</span>
                        Warning
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This tool uses unaffiliated third-party APIs such as Corsproxy and Crafatar and is not affiliated nor approved by Mojang or Microsoft.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">I Understand</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
